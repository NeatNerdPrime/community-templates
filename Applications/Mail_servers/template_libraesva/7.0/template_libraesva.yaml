zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 7df96b18c230490a9a0a9e23072263aa
      name: Templates/Mail
  templates:
    - uuid: a571c0d144b14e8a9a8e2307226339bb
      template: 'LibraESVA Mail Gateway by SNMP'
      name: 'LibraESVA Mail Gateway by SNMP'
      description: 'Template for monitoring LibraESVA Email Security Gateway via SNMP'
      groups:
        - name: Templates/Mail
      items:
        - uuid: f571c0d144b14e8a9a8e230722634010
          name: 'Cluster Status'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.41091.1.1.10.0
          key: libraesva.cluster.status
          delay: 60s
          history: 90d
          description: 'Cluster status (0=up, 2=down, -1=unavailable)'
          valuemap:
            name: 'LibraESVA Cluster Status'
          tags:
            - tag: component
              value: cluster
          triggers:
            - uuid: b571c0d144b14e8a9a8e230722634001
              expression: 'last(/LibraESVA Mail Gateway by SNMP/libraesva.cluster.status)<>0'
              name: 'LibraESVA Cluster is down'
              priority: HIGH
              description: 'LibraESVA cluster status is not up'
              tags:
                - tag: scope
                  value: availability
        - uuid: f571c0d144b14e8a9a8e230722634016
          name: 'License Accounting: Mailbox'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.41091.1.3.51.0
          key: libraesva.license.accounting.mailbox
          delay: 300s
          history: 90d
          description: 'Mailbox licenses'
          tags:
            - tag: component
              value: license
        - uuid: f571c0d144b14e8a9a8e230722634015
          name: 'License Accounting: Total'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.41091.1.3.50.0
          key: libraesva.license.accounting.total
          delay: 300s
          history: 90d
          description: 'Total licenses'
          tags:
            - tag: component
              value: license
        - uuid: f571c0d144b14e8a9a8e230722634014
          name: 'License: Count'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.41091.1.3.4.0
          key: libraesva.license.count
          delay: 3600s
          history: 90d
          value_type: TEXT
          trends: '0'
          description: 'License count'
          tags:
            - tag: component
              value: license
        - uuid: f571c0d144b14e8a9a8e230722634012
          name: 'License: Expires'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.41091.1.3.3.0
          key: libraesva.license.expires
          delay: 3600s
          history: 90d
          value_type: TEXT
          trends: '0'
          description: 'License expiration date'
          tags:
            - tag: component
              value: license
        - uuid: f571c0d144b14e8a9a8e230722634017
          name: 'License Accounting: Overuse'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.41091.1.3.90.0
          key: libraesva.license.overuse
          delay: 300s
          history: 90d
          description: 'Licenses in overuse'
          tags:
            - tag: component
              value: license
          triggers:
            - uuid: b571c0d144b14e8a9a8e230722634004
              expression: 'last(/LibraESVA Mail Gateway by SNMP/libraesva.license.overuse)>0'
              name: 'LibraESVA License in overuse'
              priority: WARNING
              description: 'LibraESVA license is in overuse state'
              tags:
                - tag: scope
                  value: notice
        - uuid: f571c0d144b14e8a9a8e230722634013
          name: 'License: Registered To'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.41091.1.3.2.0
          key: libraesva.license.registered_to
          delay: 3600s
          history: 90d
          value_type: TEXT
          trends: '0'
          description: 'License registered to'
          tags:
            - tag: component
              value: license
        - uuid: f571c0d144b14e8a9a8e230722634011
          name: 'License: Type'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.41091.1.3.1.0
          key: libraesva.license.type
          delay: 3600s
          history: 90d
          value_type: TEXT
          trends: '0'
          description: 'License type'
          tags:
            - tag: component
              value: license
        - uuid: f571c0d144b14e8a9a8e230722634004
          name: 'Mail Flow: Bounced'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.41091.1.1.4.0
          key: libraesva.mail.bounced
          delay: 60s
          history: 90d
          description: 'Number of emails bounced'
          preprocessing:
            - type: CHANGE_PER_SECOND
              parameters:
                - ''
          tags:
            - tag: component
              value: mail-flow
        - uuid: f571c0d144b14e8a9a8e230722634006
          name: 'Mail Flow: Infected'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.41091.1.1.6.0
          key: libraesva.mail.infected
          delay: 60s
          history: 90d
          description: 'Number of infected emails'
          preprocessing:
            - type: CHANGE_PER_SECOND
              parameters:
                - ''
          tags:
            - tag: component
              value: mail-flow
        - uuid: f571c0d144b14e8a9a8e230722634002
          name: 'Mail Flow: Received'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.41091.1.1.2.0
          key: libraesva.mail.received
          delay: 60s
          history: 90d
          description: 'Number of emails received'
          preprocessing:
            - type: CHANGE_PER_SECOND
              parameters:
                - ''
          tags:
            - tag: component
              value: mail-flow
        - uuid: f571c0d144b14e8a9a8e230722634003
          name: 'Mail Flow: Rejected'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.41091.1.1.3.0
          key: libraesva.mail.rejected
          delay: 60s
          history: 90d
          description: 'Number of emails rejected'
          preprocessing:
            - type: CHANGE_PER_SECOND
              parameters:
                - ''
          tags:
            - tag: component
              value: mail-flow
        - uuid: f571c0d144b14e8a9a8e230722634001
          name: 'Mail Flow: Sent'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.41091.1.1.1.0
          key: libraesva.mail.sent
          delay: 60s
          history: 90d
          description: 'Number of emails sent'
          preprocessing:
            - type: CHANGE_PER_SECOND
              parameters:
                - ''
          tags:
            - tag: component
              value: mail-flow
        - uuid: f571c0d144b14e8a9a8e230722634005
          name: 'Mail Flow: Spam'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.41091.1.1.5.0
          key: libraesva.mail.spam
          delay: 60s
          history: 90d
          description: 'Number of emails classified as spam'
          preprocessing:
            - type: CHANGE_PER_SECOND
              parameters:
                - ''
          tags:
            - tag: component
              value: mail-flow
        - uuid: f571c0d144b14e8a9a8e230722634008
          name: 'Mail Queue: Incoming'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.41091.1.1.8.0
          key: libraesva.queue.incoming
          delay: 60s
          history: 90d
          description: 'Emails in incoming queue'
          tags:
            - tag: component
              value: mail-queue
        - uuid: f571c0d144b14e8a9a8e230722634009
          name: 'Mail Queue: Outgoing'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.41091.1.1.9.0
          key: libraesva.queue.outgoing
          delay: 60s
          history: 90d
          description: 'Emails in outgoing queue'
          tags:
            - tag: component
              value: mail-queue
        - uuid: f571c0d144b14e8a9a8e230722634007
          name: 'Mail Queue: Total'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.41091.1.1.7.0
          key: libraesva.queue.total
          delay: 60s
          history: 90d
          description: 'Total emails in queue'
          tags:
            - tag: component
              value: mail-queue
          triggers:
            - uuid: b571c0d144b14e8a9a8e230722634003
              expression: 'last(/LibraESVA Mail Gateway by SNMP/libraesva.queue.total)>{$LIBRAESVA.QUEUE.WARN}'
              name: 'LibraESVA Mail queue is growing'
              priority: WARNING
              description: 'Mail queue has more than {$LIBRAESVA.QUEUE.WARN} emails'
              dependencies:
                - name: 'LibraESVA Mail queue is high'
                  expression: 'last(/LibraESVA Mail Gateway by SNMP/libraesva.queue.total)>{$LIBRAESVA.QUEUE.HIGH}'
              tags:
                - tag: scope
                  value: performance
            - uuid: b571c0d144b14e8a9a8e230722634002
              expression: 'last(/LibraESVA Mail Gateway by SNMP/libraesva.queue.total)>{$LIBRAESVA.QUEUE.HIGH}'
              name: 'LibraESVA Mail queue is high'
              priority: HIGH
              description: 'Mail queue has more than {$LIBRAESVA.QUEUE.HIGH} emails'
              tags:
                - tag: scope
                  value: performance
      tags:
        - tag: class
          value: application
        - tag: target
          value: libraesva
      macros:
        - macro: '{$LIBRAESVA.QUEUE.HIGH}'
          value: '100'
          description: 'High threshold for mail queue'
        - macro: '{$LIBRAESVA.QUEUE.WARN}'
          value: '50'
          description: 'Warning threshold for mail queue'
        - macro: '{$SNMP_COMMUNITY}'
          value: public
          description: 'SNMP community string'
      valuemaps:
        - uuid: a571c0d144b14e8a9a8e230722634000
          name: 'LibraESVA Cluster Status'
          mappings:
            - value: '-1'
              newvalue: Unavailable
            - value: '0'
              newvalue: Up
            - value: '2'
              newvalue: Down
  graphs:
    - uuid: c571c0d144b14e8a9a8e230722634001
      name: 'LibraESVA Mail Flow'
      graph_items:
        - color: 1A7C11
          item:
            host: 'LibraESVA Mail Gateway by SNMP'
            key: libraesva.mail.sent
        - sortorder: '1'
          color: 2774A4
          item:
            host: 'LibraESVA Mail Gateway by SNMP'
            key: libraesva.mail.received
        - sortorder: '2'
          color: F63100
          item:
            host: 'LibraESVA Mail Gateway by SNMP'
            key: libraesva.mail.rejected
        - sortorder: '3'
          color: A54F10
          item:
            host: 'LibraESVA Mail Gateway by SNMP'
            key: libraesva.mail.spam
        - sortorder: '4'
          color: FC6EA3
          item:
            host: 'LibraESVA Mail Gateway by SNMP'
            key: libraesva.mail.infected
    - uuid: c571c0d144b14e8a9a8e230722634002
      name: 'LibraESVA Mail Queues'
      graph_items:
        - color: 1A7C11
          item:
            host: 'LibraESVA Mail Gateway by SNMP'
            key: libraesva.queue.total
        - sortorder: '1'
          color: 2774A4
          item:
            host: 'LibraESVA Mail Gateway by SNMP'
            key: libraesva.queue.incoming
        - sortorder: '2'
          color: F63100
          item:
            host: 'LibraESVA Mail Gateway by SNMP'
            key: libraesva.queue.outgoing
